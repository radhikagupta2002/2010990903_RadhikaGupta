<!DOCTYPE html>
<html lang="en">
     <head>
     	<meta charset="utf-8">
     	<meta http-equiv="refresh" content="10">
     	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
     </head>
     <body>
     	<script> 
		var num = 65;
		var temp =0;
		document.write("Number = " +num+"<br>");
		for(var i=2;i<num;i++){
		if (num%i==0){
		 temp++;
		 break;
		}
		}
		if(temp==0){
		document.write("It is a prime no");
		}
		else{
		document.write("It is not a prime no");
		}
		</script>
		</body>
		</html>
